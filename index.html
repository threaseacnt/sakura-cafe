<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>さくらカフェ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>さくらカフェ</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">メニュー</a>
      <a href="#">店舗案内</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <section class="hero">
    <h2>心やすらぐ和のひととき</h2>
    <p>日本の伝統的な味をお楽しみください</p>
    <button>メニューを見る</button>
  </section>

  <!-- メニューセクション -->
  <section class="menu">
    <h2>おすすめメニュー</h2>

    <div class="item">
      <img src="images/matcha.jpeg" alt="抹茶">
      <h3>抹茶</h3>
      <p>¥500</p>
    </div>

    <div class="item">
      <img src="images/dorayaki.jpeg" alt="どら焼き">
      <h3>どら焼き</h3>
      <p>¥300</p>
    </div>

    <div class="item">
      <img src="images/tea.jpeg" alt="日本茶">
      <h3>日本茶</h3>
      <p>¥400</p>
    </div>
  </section>

  <!-- 店舗案内 -->
  <section class="about">
    <h2>店舗案内</h2>
    <p>
      さくらカフェは、落ち着いた空間で
      日本の伝統的な飲み物と和菓子を
      提供する和風カフェです。
    </p>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <p>© 2026 さくらカフェ</p>
  </footer>

</body>
</html>
